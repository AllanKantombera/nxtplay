<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXTPLAY // Admin Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar-gradient {
            background: linear-gradient(180deg, #0f172a 0%, #020617 100%);
        }

        .active-link {
            background: rgba(14, 165, 233, 0.1);
            border-right: 4px solid #0ea5e9;
            color: #38bdf8;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }
    </style>
</head>

<body class="bg-[#020617] text-slate-200 font-sans flex min-h-screen overflow-hidden">

    <aside class="w-64 sidebar-gradient border-r border-slate-800 flex flex-col">
        <div class="p-6 border-b border-slate-800 flex items-center space-x-3">
            <div
                class="w-10 h-10 bg-sky-500 rounded shadow-[0_0_15px_rgba(14,165,233,0.5)] flex items-center justify-center">
                <img src="img/logo2.png">
            </div>
            <span class="font-black tracking-tighter text-xl">NXTPLAY <span
                    class="text-sky-500 text-xs">ADMIN</span></span>
        </div>

        <nav class="flex-1 py-6 space-y-1">
            <a href="#" class="active-link flex items-center px-6 py-3 space-x-4 transition">
                <i class="fas fa-chart-line w-5"></i>
                <span class="text-sm font-bold uppercase tracking-widest">Dashboard</span>
            </a>
            <a href="#"
                class="flex items-center px-6 py-3 space-x-4 text-slate-400 hover:text-sky-400 hover:bg-slate-800/50 transition">
                <i class="fas fa-gamepad w-5"></i>
                <span class="text-sm font-bold uppercase tracking-widest">Games</span>
            </a>
            <a href="#"
                class="flex items-center px-6 py-3 space-x-4 text-slate-400 hover:text-sky-400 hover:bg-slate-800/50 transition">
                <i class="fas fa-file-alt w-5"></i>
                <span class="text-sm font-bold uppercase tracking-widest">Content</span>
            </a>
            <a href="#"
                class="flex items-center px-6 py-3 space-x-4 text-slate-400 hover:text-sky-400 hover:bg-slate-800/50 transition">
                <i class="fas fa-download w-5"></i>
                <span class="text-sm font-bold uppercase tracking-widest">Downloads</span>
            </a>
            <a href="#"
                class="flex items-center px-6 py-3 space-x-4 text-slate-400 hover:text-sky-400 hover:bg-slate-800/50 transition">
                <i class="fas fa-images w-5"></i>
                <span class="text-sm font-bold uppercase tracking-widest">Wallpapers</span>
            </a>
        </nav>

        <div class="p-6 border-t border-slate-800">
            <button
                class="w-full bg-slate-800 hover:bg-red-900/40 text-red-400 text-xs font-bold py-2 rounded transition border border-red-900/20 uppercase tracking-widest">
                System Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-y-auto">

        <header
            class="h-16 border-b border-slate-800 bg-[#020617]/80 backdrop-blur-md px-8 flex items-center justify-between sticky top-0 z-10">
            <div class="flex items-center space-x-4">
                <span
                    class="text-[10px] font-mono text-sky-500 bg-sky-500/10 px-2 py-1 rounded border border-sky-500/20">SYSTEM_READY</span>
                <span class="text-[10px] font-mono text-slate-500 uppercase">Location: Root/CommandCenter</span>
            </div>
            <div class="flex items-center space-x-6">
                <i class="fas fa-bell text-slate-500 hover:text-sky-400 cursor-pointer"></i>
                <div class="flex items-center space-x-3 border-l border-slate-800 pl-6">
                    <span class="text-xs font-bold">Admin_User</span>
                    <div class="w-8 h-8 rounded-full bg-slate-700 border border-sky-500/50"></div>
                </div>
            </div>
        </header>

        
    </main>
</body>

</html>
